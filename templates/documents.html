<form>
    <input type="text" name="q" value="">
    <input type="submit" value="Search">
</form>

<hr>

<h2 id="title">
    <% if(docs.results.length > 0) { %>
        <%= docs.results.length %> documents
    <% } else { %>
        No documents found
    <% } %>
</h2>

<ul id="list">
    <% for(var i=0; i<docs.results.length; i++) { %>
        <li>
            <a href="<%= ctx.linkResolver(ctx, docs.results[i]) %>">
                <%= docs.results[i].slug %>
            </a>
        </li>
    <% } %>
</ul>
