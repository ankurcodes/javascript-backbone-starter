<h2 id="title">
    <% if(docs.total_results_size > 0) { %>
        <%= docs.total_results_size %> documents
    <% } else { %>
        No documents found
    <% } %>
</h2>

<ul id="list">
    <% for(var i=0; i<docs.results.length; i++) { %>
        <li>
            <a href="<%= ctx.linkResolver(ctx, docs.results[i]) %>">
                <%= docs.results[i].slug %>
            </a>
        </li>
    <% } %>
</ul>
